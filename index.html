<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тихие Отголоски</title>
  <meta name="description" content="A secret on‑scroll gallery of drawings." />
  <meta name="robots" content="noindex, nofollow, nosnippet" />
  <style>
    :root{
      --bg: #0b0d10;
      --fg: #e8eef6;
      --muted: #a9b3c1;
      --accent: #6ea8fe;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family: system-ui, sans-serif; background:var(--bg); color:var(--fg); }
    header{ position:sticky; top:0; backdrop-filter:blur(8px); background:rgba(11,13,16,.8); padding:18px 20px; z-index:10; border-bottom:1px solid rgba(255,255,255,.08) }
    h1{margin:0; font-size:28px}
    .muted{color:var(--muted); font-size:14px}

    .hero{ display:flex; flex-direction:column; justify-content:center; align-items:center; min-height:80vh; padding:0 20px; text-align:center }
    .hero h2{ font-size:clamp(24px,5vw,42px); margin-bottom:12px }
    .hero p{ max-width:600px; font-size:16px; color:var(--muted) }

    .grid{ display:grid; gap:16px; padding:24px; max-width:1100px; margin:0 auto; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); }
    .thumb{ position:relative; overflow:hidden; border-radius:var(--radius); background:#fff; box-shadow:var(--shadow); cursor:pointer; opacity:0; transform: translateY(16px) scale(.98); }
    .thumb.visible{ animation: reveal .7s cubic-bezier(.16,1,.3,1) both; animation-delay: calc(var(--i, 0) * 60ms); }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block }
    .thumb .overlay{ position:absolute; inset:0; background:rgba(0,0,0,.7); color:#fff; display:flex; align-items:center; justify-content:center; font-size:14px; opacity:0; transition:opacity .4s ease; padding:8px; text-align:center }
    .thumb:hover .overlay{ opacity:1 }

    .lightbox{ position:fixed; inset:0; background:rgba(0,0,0,.92); display:none; justify-content:center; align-items:center; z-index:9999 }
    .lightbox.active{display:flex}
    .lightbox img{ max-width:90%; max-height:90%; border-radius:12px; background:#fff; box-shadow:0 0 24px rgba(0,0,0,.6) }
    .close{ position:absolute; top:20px; right:28px; color:#fff; font-size:30px; cursor:pointer }

    footer{text-align:center; color:var(--muted); padding:40px 0 70px}
    .progress{position:fixed; top:0; left:0; height:3px; width:0; background:var(--accent); box-shadow:0 0 18px rgba(110,168,254,.7); z-index:999}
    /* responsive hero typography */
    .hero h1.title{ font-size: clamp(32px, 6vw, 56px); margin: 0 0 12px; }
    .hero h2.quote{ font-size: clamp(20px, 4.5vw, 28px); font-style: italic; margin: 0 0 12px; }
    .hero p.desc{ max-width: 600px; font-size: clamp(14px, 3.5vw, 18px); color: var(--muted); margin: 0; }
  @keyframes reveal{ from{opacity:0; transform: translateY(16px) scale(.98);} to{opacity:1; transform: translateY(0) scale(1);} }
  @media (prefers-reduced-motion: reduce){
    .thumb{ transition:none !important; animation:none !important; transform:none !important; opacity:1 !important; }
  }
  .hero h2{ font-size: clamp(22px,5vw,36px); font-style: italic; margin-bottom:12px }
    .hero p{ max-width:600px; font-size: clamp(14px,3.5vw,18px); color:var(--muted) }

  @keyframes reveal{ from{opacity:0; transform: translateY(16px) scale(.98);} to{opacity:1; transform: translateY(0) scale(1);} }
  @keyframes hide{ from{opacity:1; transform: translateY(0) scale(1);} to{opacity:0; transform: translateY(16px) scale(.98);} }
  @media (prefers-reduced-motion: reduce){
    .thumb{ transition:none !important; animation:none !important; transform:none !important; opacity:1 !important; }
  }
</style>
</head>
<body>
  <div class="progress" id="progress"></div>
  <header>
    <h1>Gallery</h1>
    <div class="muted">Scroll down to reveal the surprise ✨</div>
  </header>

  <section class="hero">
    <h2>Some echoes are only heard by the ones who made the sound</h2>
    <p>Some gifts don’t need to be unwrapped, they bloom quietly, forever.</p>
  </section>

  <main class="grid" id="grid"></main>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">✕</span>
    <img id="lightboxImg" alt="Artwork" />
  </div>

  <footer>
    Тихие Отголоски • Crafted by Rayaan2009 • © <span id="year"></span>
  </footer>

  <script>
    // Mapping drawing → flower names
    const DRAWINGS = [
      { src:"art/IMG_1384.jpeg", name:"Amazing!!!" },
      { src:"art/IMG_1446.jpeg", name:"WOWWWWW!!!" },
      { src:"art/IMG_1447.jpeg", name:"Tulip" },
      { src:"art/image-06-08-25-05-22.jpeg", name:"Lily" },
      { src:"art/image-06-08-25-05-22-1.jpeg", name:"Forget‑me‑not" },
      { src:"art/image-17-08-25-03-16.jpeg", name:"Floral Mosaic" }
    ];

    const grid=document.getElementById('grid');
    const year=document.getElementById('year');
    year.textContent=new Date().getFullYear();

    function render(items){
      grid.innerHTML='';
      items.forEach((item,i)=>{
        const div=document.createElement('div');
        div.className='thumb';
        div.style.setProperty('--i', i);

        const img=document.createElement('img');
        img.src=item.src;
        img.alt='Artwork';

        const overlay=document.createElement('div');
        overlay.className='overlay';
        overlay.textContent=item.name;

        div.appendChild(img);
        div.appendChild(overlay);
        grid.appendChild(div);

        const obs=new IntersectionObserver((entries,obs)=>{
          entries.forEach(entry=>{
          if(entry.isIntersecting){
            entry.target.classList.add('visible');
          } else {
            entry.target.classList.remove('visible');
          }
        });
        },{rootMargin:'80px',threshold:.12});
        obs.observe(div);

        div.addEventListener('click',()=>{ lightboxImg.src=item.src; lightbox.classList.add('active'); });
      });
    }

    render(DRAWINGS);

    // progress bar
    const progress=document.getElementById('progress');
    const onScroll=()=>{const sc=window.scrollY;const total=document.body.scrollHeight-window.innerHeight;progress.style.width=`${Math.min(1,sc/total)*100}%`;};
    document.addEventListener('scroll',onScroll,{passive:true}); onScroll();

    // lightbox close
    const lightbox=document.getElementById('lightbox');
    const lightboxImg=document.getElementById('lightboxImg');
    document.getElementById('closeBtn').onclick=()=>lightbox.classList.remove('active');
    lightbox.addEventListener('click',(e)=>{if(e.target===lightbox) lightbox.classList.remove('active');});
  </script>
</body>
</html>
